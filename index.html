<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window 11 GUI</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/Windows Icons/Start.png"
      type="image/png"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Main Wrapper -->
    <section class="gui-wrapper">
      <div class="container">
        <!-- Start Menu -->
        <div id="start-menu" style="bottom: -100vh">
          <div class="container">
            <!-- Searchbar -->
            <div class="searchbar">
              <div class="icon">
                <img
                  src="./images/Windows Icons/magnifier-search-zoom_110300.png"
                />
              </div>
              <input type="search" placeholder="Type here to search" />
            </div>
            <!-- Pinned Apps -->
            <div class="pinned-apps">
              <!-- Title -->
              <div class="title">
                <label for="pinned-apps">Pinned</label>
                <button>All apps ></button>
              </div>
              <!-- Apps List -->
              <div class="apps">
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/edge.png" />
                  </div>
                  <div class="app-name"><p>Edge</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img
                      src="./images/Windows Icons/microsoft-office-2019-48.png"
                    />
                  </div>
                  <div class="app-name"><p>Office</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/Microsoft Exel 2019.png" />
                  </div>
                  <div class="app-name"><p> Excel</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img
                      src="./images/Windows Icons/Microsoft PowerPoint 2019.png"
                    />
                  </div>
                  <div class="app-name"><p>Power Point</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/Microsoft Word 2019.png" />
                  </div>
                  <div class="app-name"><p>Word</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/Groove Music.png" />
                  </div>
                  <div class="app-name"><p>Music</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img
                      src="./images/Windows Icons/Microsoft Outlook 2019.png"
                    />
                  </div>
                  <div class="app-name"><p>Outlook</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/opera-48.png" />
                  </div>
                  <div class="app-name"><p>Opera</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img
                      src="./images/Windows Icons/Microsoft Films & TV.png"
                    />
                  </div>
                  <div class="app-name"><p>Movies</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/microsoft-cloud.png" />
                  </div>
                  <div class="app-name"><p>Cloud</p></div>
                </div>
                <div class="app">
                  <div class="app-icon">
                    <img src="./images/Windows Icons/microsoft-gallery.png" />
                  </div>
                  <div class="app-name"><p>Photos</p></div>
                </div>
              </div>
            </div>
            <!-- Recommended Apps and files -->
            <div class="recommended">
              <!-- Title -->
              <div class="title">
                <label for="pinned-apps">Recommended</label>
                <button>More ></button>
              </div>
              <!-- Recommended  List -->
              <div class="recommend-list">
                <div class="list-item">
                  <div class="item-icon">
                    <img src="./images/Windows Icons/Get Started App.png" />
                  </div>
                  <div class="item-details">
                    <h4>Get Started</h4>
                    <p>Welcome to Windows</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom user and power -->
          <div class="bottom-menu-area">
            <div class="user center">
              <div class="user-icon">
                <img
                  src="./images/Windows Icons/Male User.png"
                  style="height: 36px; margin: 4px"
                />
              </div>
              <div class="user-name">
                <p style="margin-bottom: 4px">Sonu Munda</p>
              </div>
            </div>
            <div class="power-option">
              <img src="./images/Windows Icons/ShutDown.png"/ style="height:
              24px;">
            </div>
          </div>
        </div>

        <!-- TaskBar -->
        <div class="taskbar">
          <!-- Taskbar Left part -->
          <div class="taskbar-left"></div>
          <!-- Taskbar Center Part -->
          <div class="taskbar-center center">
            <!-- Taskbar App list -->
            <div class="taskbar-list center">
              <div class="list-item" id="start" onclick="openStartMenu();">
                <img src="./images/Windows Icons/Start.png" />
              </div>
              <div class="list-item" onclick="openStartMenu();">
                <img
                  src="./images/Windows Icons/magnifier-search-zoom_110300.png"
                />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/task-view-48.png" />
              </div>
              <div class="list-item">
                <img
                  src="./images/Windows Icons/microsoft-office-2019-48.png"
                />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/xplorer-48.png" />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/vs-code-48.png" />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/opera-48.png" />
              </div>
            </div>
          </div>
          <!-- Taskbar Right Part -->
          <div class="taskbar-right">
            <!-- Taskbar Right list -->
            <div class="right-list">
              <div class="list-item">
                <img src="./images/Windows Icons/collapse-arrow-30.png" />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/wifi-24.png" />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/sound-48.png" />
              </div>
              <div class="list-item">
                <img src="./images/Windows Icons/battery-30.png" />
              </div>
              <!-- date and time -->
              <div class="taskbar-date-time">
                <div id="taskbar-time"></div>
                <div id="taskbar-date"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Script File -->
    <script src="./js/script.js"></script>
  </body>
</html>
